				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				
				var maxX = canvas.width+80;
				var maxY = canvas.height+140;
				var flakes = new Array(nbFlakes);
				for (let i = 0; i < nbFlakes; i++)
				{
					flakes[i] = new Array(3);
					flakes[i].x = rand(-80, maxX);
					flakes[i].y = rand(-200, -80);
					if ( rand(1, 100) < 50) 
					{
						flakes[i].vx = rand(1, 2) ;
					} else
					{
						flakes[i].vx = rand(-2, -1) ;
					}
					flakes[i].vy = rand(2, 3);
				}
				
				function draw() {
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					for (let i = 0; i < nbFlakes; i++) {
					
						var x = flakes[i].x;
						var y = flakes[i].y;
						flakes[i].x += flakes[i].vx;
						flakes[i].y += flakes[i].vy;
						ctx.drawImage(img, x, y);
						if (y > maxY)
						{
							flakes[i].x = rand(-80, maxX);
							flakes[i].y = rand(-200, -80);
							flakes[i].vy = rand(2, 3);
							if ( rand(1, 100) < 50) 
							{
								flakes[i].vx = rand(1, 2) ;
							} else
							{
								flakes[i].vx = rand(-2, -1) ;
							}
						}
					}
				}
				setInterval(draw, 16);
			}
		</script>
	</head>

		<canvas id="canvas" width="1920" height="1080" ></canvas>
